<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="%sveltekit.assets%/favicon.png">
	<link rel="alternate" type="application/atom+xml" href="/rss.xml">
	%sveltekit.head%
	
	<!-- Google Tag Manager -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZZXGDNS3YQ"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());
		gtag('config', 'G-ZZXGDNS3YQ');
	</script>
</head>

<body class="bg-background flex dark" data-sveltekit-preload-data>
	<script>
		const themeValue = JSON.parse(localStorage.getItem('color-scheme'))?.current;
		const systemPreferredTheme = window.matchMedia('(prefers-color-scheme: dark)').matches
			? 'dark'
			: 'light';

		document.body.classList.remove('light', 'dark');
		document.body.classList.add(themeValue ?? systemPreferredTheme);
	</script>
	<div id="svelte" style="display: contents;">
		%sveltekit.body%
	</div>
</body>

</html>
