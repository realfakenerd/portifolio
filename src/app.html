<!doctype html>
<html lang="pt-br" class="scroll-smooth">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="icon" href="%sveltekit.assets%/icons/favicon.webp" sizes="16x16" type="image/webp" />
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/icons/apple-touch-icon.png" />
	<link rel="manifest" href="%sveltekit.assets%/icons/manifest.json" type="application/manifest+json" />
	<link rel="mask-icon" href="%sveltekit.assets%/icons/safari-pinned-tab.svg" color="#fffb00" />
	<meta name="msapplication-TileColor" content="#ffc40d" />
	<meta name="theme-color" content="#ffffff" />
	%sveltekit.head%

	<!-- Google Tag Manager -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZZXGDNS3YQ"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());
		gtag('config', 'G-ZZXGDNS3YQ');
	</script>
</head>

<body class="dark bg-background min-h-screen font-sans antialiased flex" data-sveltekit-preload-data>
	<script>
		const themeValue = JSON.parse(localStorage.getItem('color-scheme'))?.current;
		const systemPreferredTheme = window.matchMedia('(prefers-color-scheme: dark)').matches
			? 'dark'
			: 'light';

		document.body.classList.remove('light', 'dark');
		document.body.classList.add(themeValue ?? systemPreferredTheme);
	</script>
	<div id="svelte" style="display: contents" class="relative min-h-screen">%sveltekit.body%</div>
</body>

</html>
